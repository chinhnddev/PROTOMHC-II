# configs/exp/exp05_cnn_bilstm.yaml
defaults:
  - _self_

name: CNN_BiLSTM_Scratch
batch_size: 64
epochs: 50
min_epochs: 12
seed: 42
log_every_n_steps: 50

model:
  _target_: src.models.cnn_bilstm_scratch.CNNBiLSTMScratch
  lr: 0.0002
  pos_weight: 3.0

trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 50
  min_epochs: 12
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  enable_checkpointing: true
  default_root_dir: checkpoints/${exp.name}

  callbacks:
    early_stopping:
      _target_: pytorch_lightning.callbacks.EarlyStopping
      monitor: val_auprc
      mode: max
      patience: 10
      min_delta: 0.001
      verbose: true

    model_checkpoint:
      _target_: pytorch_lightning.callbacks.ModelCheckpoint
      monitor: val_auprc
      mode: max
      save_top_k: 1
      filename: "cnn_bilstm-{epoch:02d}-{val_auprc:.4f}"
      verbose: true
