# configs/exp/02_prototype.yaml
defaults:
  - model: esm2_frozen_prototype
  - _self_

name: ProtoMHC-II_SOTA
batch_size: 256
epochs: 30
min_epochs: 12
seed: 42

trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 30
  min_epochs: 12
  gradient_clip_val: 1.0
  callbacks:
    early_stopping:
      _target_: pytorch_lightning.callbacks.EarlyStopping
      monitor: val_auroc
      mode: max
      patience: 7
      min_delta: 0.001
    model_checkpoint:
      _target_: pytorch_lightning.callbacks.ModelCheckpoint
      monitor: val_auroc
      mode: max
      save_top_k: 1
      filename: "best-{epoch:02d}-{val_auroc:.4f}"